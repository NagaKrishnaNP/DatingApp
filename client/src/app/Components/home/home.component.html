<div class="container">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>
            Find your Match
        </h1>
        <p class="lead">
            <strong>Sign Up to Start</strong>
        </p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2" style="margin-right: 10px;">Register</button>
            <button class="btn btn-info btn-lg">Learn More...</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <app-register (cancelRegister)="cancelRegisterMode($event)" [usersFromHomeComponent]="users"></app-register>
            </div>
        </div>
    </div>
</div>
